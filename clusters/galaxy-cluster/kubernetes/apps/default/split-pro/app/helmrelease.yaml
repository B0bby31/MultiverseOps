---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: split-pro
spec:
  interval: 30m
  timeout: 15m
  chartRef:
    kind: OCIRepository
    name: app-template
    namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      split-pro:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: ghcr.io/oss-apps/splitpro
              tag: 1.5.3@sha256:4a456087fee1b25dbfb1f383fcb4e0785c4adaad9dacbda745bc9595d7d2cae0
            env:
              NEXTAUTH_URL: http://localhost:3000
              DEFAULT_HOMEPAGE: /home
              DISABLE_EMAIL_SIGNUP: true
              FEEDBACK_EMAIL: split@plutode.com
              OIDC_NAME: authelia
              OIDC_CLIENT_ID: JvnneGoHZNFlJ3U2zRoOz8xhFYkTKAMNAfl-QH3C7YqZSstWPs44Hpr6RR0VrEr2LKqjxVkL
              OIDC_WELL_KNOWN_URL: https://auth.${SECRET_DOMAIN}/.well-known/openid-configuration
              OIDC_ALLOW_DANGEROUS_EMAIL_LINKING: 1
              CURRENCY_RATE_PROVIDER: frankfurter
              TZ: ${SECRET_TZ}
            envFrom:
              - secretRef:
                  name: split-pro-secrets
            probes:
              liveness: &probes
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: &port 3000
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness: *probes
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
        seccompProfile: { type: RuntimeDefault }
    service:
      app:
        controller: split-pro
        ports:
          http:
            port: *port
    ingress:
      app:
        annotations:
          kubernetes.io/tls-acme: "true"
          cert-manager.io/cluster-issuer: letsencrypt-prod
        hosts:
          - host: "split.${SECRET_DOMAIN}"
            paths:
              - path: /
                service:
                  identifier: app
                  port: http
        tls:
          - secretName: split-pro-tls
            hosts:
              - split.${SECRET_DOMAIN}
    persistence:
      next-cache:
        type: emptyDir
        advancedMounts:
          split-pro:
            app:
              - path: /app/.next/cache
      node-cache:
        type: emptyDir
        advancedMounts:
          split-pro:
            app:
              - path: /home/node/.cache 
      tmp:
        type: emptyDir