apiVersion: apps/v1
kind: Deployment
metadata:
  name: landingpage
  labels:
    app: landingpage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: landingpage
  template:
    metadata:
      labels:
        app: landingpage
    spec:
      imagePullSecrets:
        - name: ghcr-auth
      securityContext:
        runAsNonRoot: true              # Pod must not run as root
        runAsUser: 1000                 # Non-root UID
        runAsGroup: 1000                # Non-root GID
        fsGroup: 1000                   # Filesystem group for volumes
      containers:
        - name: landingpage
          image: ghcr.io/vibe-job/landingpage:v0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: landingpage-service
spec:
  type: ClusterIP
  selector:
    app: landingpage
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: landingpage-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: "traefik-external"
  rules:
    - host: lp.${SECRET_DOMAIN}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: landingpage-service
                port:
                  name: http
  tls:
    - hosts:
      - lp.${SECRET_DOMAIN}
      secretName: vibe-job-lp-tls