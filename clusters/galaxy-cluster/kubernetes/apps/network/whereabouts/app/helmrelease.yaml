---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/ocirepository-source-v1.json
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: whereabouts
spec:
  interval: 5m
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  url: oci://ghcr.io/k8snetworkplumbingwg/whereabouts-chart
  ref:
    tag: 0.9.2
  secretRef:
    name: ghcr-io-auth
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: whereabouts
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: whereabouts
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    namespaceOverride: "network" # Why is the namespace overriden in the helm chart ?!