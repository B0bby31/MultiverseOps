---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: multus-lan
spec:
  # For routes all are routed except pod, svc nets
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "multus-lan",
      "type": "bridge",
      "bridge": "br0",
      "ipam": {
        "type": "whereabouts",
        "range": "192.168.31.0/24",
        "range_start": "192.168.31.14",
        "range_end": "192.168.31.19",
        "routes": [
          { "dst": "0.0.0.0/0" }
        ],
        "gateway": "192.168.31.1"
      }
    }