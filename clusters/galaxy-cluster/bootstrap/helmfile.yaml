---
# yaml-language-server: $schema=https://json.schemastore.org/helmfile

helmDefaults:
  cleanupOnFail: true
  wait: true
  waitForJobs: true

repositories:
  - name: cilium
    url: https://helm.cilium.io
  - name: bitwarden
    url: https://charts.bitwarden.com

releases:
  - name: cilium
    namespace: kube-system
    atomic: true
    chart: cilium/cilium
    version: 1.18.0
    values: ['../kubernetes/apps/kube-system/cilium/app/helm-values.yaml']

  - name: coredns
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/coredns/charts/coredns
    version: 1.43.2
    values: ['../kubernetes/apps/kube-system/coredns/app/helm-values.yaml']
    needs: ['kube-system/cilium']

  - name: cert-manager
    namespace: cert-manager
    atomic: true
    chart: oci://quay.io/jetstack/charts/cert-manager
    version: v1.18.2
    values: ['../kubernetes/apps/cert-manager/cert-manager/app/helm-values.yaml']
    needs: ['kube-system/coredns']

  - name: sm-operator
    namespace: bitwarden-secrets
    atomic: true
    chart: bitwarden/sm-operator
    version: 0.1.0
    values: ['../kubernetes/apps/bitwarden-secrets/sm-operator/app/helm-values.yaml']
    needs: ['kube-system/coredns']

  - name: reflector
    namespace: kube-system
    atomic: true
    chart: oci://ghcr.io/emberstack/helm-charts/reflector
    version: 9.1.25
    needs: ['kube-system/cilium']

  - name: flux-operator
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-operator
    version: 0.27.0
    values: ['../kubernetes/apps/flux-system/flux-operator/app/helm-values.yaml']
    needs: ['cert-manager/cert-manager', 'bitwarden-secrets/bitwarden-secrets', 'kube-system/reflector']

  - name: flux-instance
    namespace: flux-system
    atomic: true
    chart: oci://ghcr.io/controlplaneio-fluxcd/charts/flux-instance
    version: 0.27.0
    values: ['../kubernetes/apps/flux-system/flux-instance/app/helm-values.yaml']
    needs: ['flux-system/flux-operator']


